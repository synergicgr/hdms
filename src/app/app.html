<ion-menu id="menu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button color="white" icon-only menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="text-align:center;">
        <img alt="logo" height="40" src="../../assets/imgs/Hellas-Dns-logo.png">
      </ion-title>
      <ion-buttons right>
        <button ion-button color="white" icon-only menuClose>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-content">
    <ion-list no-lines>
      <button menuClose style="background: #36365f;color:white;" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img src={{p.icon}} height="20px" width="30px" style="margin-top:5px;" />
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
    <ion-toolbar transparent>
      <button ion-button full text-uppercase style="background:#ffc200;color:black;">Κατεβαστε τον τιμοκαταλογο</button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>



<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
