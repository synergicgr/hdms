<ion-menu id="menu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button color="white" icon-only menuClose>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="text-align:center;">
        <img alt="logo" height="60" src="../../assets/imgs/Hellas-Dns-logo.png">
      </ion-title>
      <ion-buttons right>
        <button ion-button color="white" icon-only menuClose>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-content">
    <ion-list no-lines>
      <button menuClose style="background: #36365f;color:#aaaac0;" ion-item *ngFor="let p of pages; let i = index" (click)="openPage(p,i)">
        <img *ngIf="i == 7" src={{p.icon}} height="30px" width="30px" style="position: relative;top:5px;margin-left: 2px;margin-right: 30px;" />
        <img *ngIf="i != 7" src={{p.icon}} height="30px" width="30px" style="position: relative;top:8px;margin-left: 2px;margin-right: 30px;" />
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border>
    <ion-toolbar transparent>
      <button ion-button full style="background:#060639;color:#ffc200;">
        <img alt="pdf" src="../../assets/imgs/pdf-icon.png" style="margin-right: 20px;" width="20px;">
        <div class="vertical-bar" style="display:inline-block;margin-right: 20px;"></div>
        <div style="display:inline-block;text-transform:none;">Κατεβάστε τον Τιμοκατάλογο</div>
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
