<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="60" src="assets/imgs/Hellas-Dns-logo.png" style="margin-right:20px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" style="margin-right: 10px;" icon-only menuClose (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="color:#ffc200;font-size: 20px;margin-bottom: 20px;margin-left: 10px;">
    Σημείωση
  </div>

  <ion-row style="margin-top:10px;">
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 60px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="date">
      <span>
        <ion-datetime [(ngModel)]="date" style="color:#36365f; height: 0px;" [max]="maximumDate" doneText="ΕΝΤΑΞΕΙ"
          cancelText="ΑΚΥΡΟ"></ion-datetime>
      </span>
      <span class="floating-label">ΗΜΕΡΟΜΗΝΙΑ</span>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top:-30px;">
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 60px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="title">
      <span class="floating-label">ΤΙΤΛΟΣ</span>
    </ion-col>
  </ion-row>

  <ion-row style="background: #272753;margin-bottom: 10px;border-radius: 5px;margin-left: 5px; margin-right: 5px;">
    <ion-col col-12>
      <ion-item no-lines no-padding>
        <ion-label>Status</ion-label>
        <ion-select  [(ngModel)]="status" multiple="false">
          <ion-option>Σε εκρεμότητα</ion-option>
          <ion-option>Να κάνω</ion-option>
          <ion-option>Έγινε</ion-option>          
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="background: #272753;border-top-left-radius: 10px;border-top-right-radius: 10px;margin-left: 5px; margin-right: 5px;">
    <ion-col col-12 col-lg style="color:#8c8ca9;font-size: 12px; ">
      ΠΕΡΙΕΧΟΜΕΝΟ
    </ion-col>
  </ion-row>
  <ion-row style="background: #272753;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;margin-top: -20px;margin-left: 5px;margin-right: 5px;">
    <ion-col col-12 style="margin-left: 5px;">
      <ion-textarea style="color:#ffffff; margin-left: -5px;" rows="8" [(ngModel)]="content"></ion-textarea>
    </ion-col>
  </ion-row>

  <button ion-button color="app-yellow" style="font-weight:bold;margin-top:20px;margin-left: 5px;width:320px;" (click)="saveNote()">
    ΑΠΟΘΗΚΕΥΣΗ
  </button>

</ion-content>
