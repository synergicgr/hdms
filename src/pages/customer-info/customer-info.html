<ion-header>
    <ion-navbar>      
      <ion-title style="color:#ffc200">
          <span style="font-size:14px;opacity: 0.75;">ΕΓΓΡΑΦΗ ΝΕΟΥ ΠΕΛΑΤΗ</span>
      </ion-title>
      <ion-buttons end *ngIf="navParams.data.draft === true">
        <button ion-button small color="app-yellow" (click)="deleteCustomer()">
          Διαγραφη
        </button>
      </ion-buttons>      
    </ion-navbar>
  </ion-header>

<ion-content padding>

    <ion-tab [root]="tab2Root" [rootParams]="navParams.data" tabTitle="ΕΓΚΑΤΑΣΤΑΤΗΣ"></ion-tab>
  </ion-tabs>

</ion-content>
