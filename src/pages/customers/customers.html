<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="50px" src="../../assets/imgs/Hellas-Dns-logo.png" style="margin-right:20px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose (click)="presentPopover2($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content">
  <div style="background:#272753;">
      <ion-searchbar
      [(ngModel)]="searchInput"
      [showCancelButton]="true"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </div>
  <div style="float:left;color:#ffc200; margin-top: 7px;margin-left: 10px;font-size: 20px;">
    {{getVisibleCustomersCount()}} Πελάτες
  </div>
  <div style="float:right;position: relative;top:5px;">
    <button (click)="presentPopover($event)" style="background: transparent !important;">
      <img width="30" height="30" alt="sorting" src="../../assets/imgs/FILTRA-icon.png">
    </button>
  </div>
  <div style="float:right;position: relative; top: -2px;">
    <ion-label style="color:#fff">Ταξινόμηση ανα</ion-label>
  </div>

  <ion-grid>
    <ion-row *ngFor="let customer of getVisibleCustomers(); let i = index;" style="background: #272753; margin-bottom: 2px; padding-bottom:10px;height: 60px;border-radius: 10px;" (click)="openCustomer(i)">
      <ion-col col-11 >
        <div>
          <div style="display: inline-block;color:#8c8ca9; position: relative;top:5px;">{{customer.name}} {{customer.surname}}</div>
          <div style="display: inline-block;position:relative; top: 5px; color:red;margin-left: 10px;" *ngIf="customer.draft === true">Draft</div>
          <div style="color:#8c8ca9;position: relative;top:5px;">{{customer.city}}</div>
        </div>
      </ion-col>
      <ion-col col-1 style="display: flex;
      justify-content: center;
      align-items: center;" *ngIf="customer.visible === true">
          <img width="10" height="10" alt="right-arrow" style="position: relative;top:5px;" src="../../assets/imgs/arrow-icon.png">
      </ion-col>        
    </ion-row>
  </ion-grid>


  <ion-fab bottom right>
    <button ion-fab color="app-yellow" (click)="goToNewCustomer()">
      <ion-icon name="add" color="dark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
