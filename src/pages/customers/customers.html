<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="60" src="../../assets/imgs/Hellas-Dns-logo.png" style="margin-right:20px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose (click)="presentPopover2($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="float:left;color:#fff">
    Οι Πελατες μου
  </div>
  <div style="float:right;">
    <button (click)="presentPopover($event)" style="background: transparent !important;">
      <img width="30" height="30" alt="sorting" src="../../assets/imgs/FILTRA-icon.png">
    </button>
  </div>
  <div style="float:right;position:relative;top:-10px;">
    <ion-label style="color:#fff">Ταξινόμηση ανα</ion-label>
  </div>

  <ion-grid>
    <ion-row *ngFor="let customer of customers; let i = index;" style="background: #272753;margin-bottom: 2px;height: 40px;border-radius: 10px;">
      <ion-col style="display: flex;
      justify-content: center;
      align-items: center;color:#4e4e72; border-right: 1px solid #37375e;line-height: 5px;"
        col-5>
        <p no-margin>{{customer.city}}</p>
      </ion-col>
      <ion-col style="color:#4e4e72;display: flex;
      align-items: center;" col-5>
        <p no-margin>{{customer.name}} {{customer.surname}}</p>
      </ion-col>
      <ion-col col-2 style="display: flex;
      justify-content: center;
      align-items: center;">
        <button style="background: transparent !important;" (click)="openCustomer(i)">
          <img width="30" height="30" alt="right-arrow" src="../../assets/imgs/arrow-icon.png">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
