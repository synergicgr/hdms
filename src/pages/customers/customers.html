<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Πελατες</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="float:left;color:#fff">
    Οι Πελατες μου
  </div>
  <div style="float:right;position: relative;top:-12px;">
    <ion-label>Ταξινόμηση ανα</ion-label>
  </div>
  <div style="float:right;clear: both;position: relative;top:-15px;">
    <ion-item class="ion-item" no-lines>
      <ion-select [(ngModel)]="sortingAttr" class="myCustomSelect">
        <ion-option value="name">Όνομα</ion-option>
        <ion-option value="city">Περιοχή</ion-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row *ngFor="let customer of customers" style="background: #272753;margin-bottom: 2px;">
      <ion-col style="display: flex;
      justify-content: center;
      align-items: center;color:#4e4e72; border-right: 1px solid #37375e;line-height: 5px;"
        col-5>
        <p no-margin>{{customer.city}}</p>
      </ion-col>
      <ion-col style="color:#4e4e72;" col-6>
        <p no-margin>{{customer.name}} {{customer.surname}}</p>
      </ion-col>
      <ion-col col-1 style="display: flex;
      justify-content: center;
      align-items: center;">
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
