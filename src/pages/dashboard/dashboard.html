<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="50px" src="../../assets/imgs/Hellas-Dns-logo.png" style="position:relative;right:10px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">

  <ion-row>
    <ion-col col-1 no-padding>
      <img src="../assets/imgs/icon6.png" style="width:30px;height:30px;position: relative;right: 5px;">
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff; position: relative; top:5px;">Ειδοποιήσεις<ion-badge style="margin-left:5px;border-radius:100%;" id="notifications-badge"
          color="app-yellow">5</ion-badge>
      </div>
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff;position: relative;top:5px;">Οι ειδοποιήσεις σας
      </div>
    </ion-col>
    <ion-col col-1>
      <ion-icon style="color: white;font-size: 30px;" name="ios-arrow-dropright" (click)="goToNotifications()"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
  
  <ion-row style="margin-top:10px">
    <ion-col col-1 no-padding>
      <img src="../assets/imgs/icon3.png" style="width:30px;height:30px;">
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff;position: relative; top:5px;">Σημειώσεις<ion-badge style="margin-left:10px;border-radius:100%;" id="notifications-badge"
          color="app-yellow">10</ion-badge>
      </div>
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff;position: relative;top:5px;"> Οι σημειώσεις σας
      </div>
    </ion-col>
    <ion-col col-1>
      <ion-icon style="color: white;font-size: 30px;" name="ios-arrow-dropright" (click)="goToNotes()"></ion-icon>
    </ion-col>
  </ion-row>

  <hr>

  <div style="margin-top: 20px;">
    <div style="display:inline-block;color:#ffc200; font-size: 40px;">10</div>
    <div style="display:inline-block;color:#ffffff;width:100px;border-right:1px solid white;">Εβδομαδιαίες εγγραφές</div>
    <div style="display:inline-block;color:#ffffff;width:120px;margin-left: 10px;">Οι εγγραφές σας</div>
    <div style="display:inline-block;color:#ffffff;">
      <ion-icon name="ios-arrow-dropright" style="font-size: 30px;"></ion-icon>
    </div>
  </div>
  <ion-row>
    <ion-col>
      <div style="display: block">
        <canvas baseChart height="200" [colors]="barChartColors" [datasets]="barChartData" [labels]="barChartLabels"
          [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent>
    <button ion-button full style="background:#060639;color:#ffc200;">
      <img alt="pdf" src="../../assets/imgs/pdf-icon.png" style="margin-right: 20px;" width="20px;">
      <div class="vertical-bar" style="display:inline-block;margin-right: 20px;"></div>
      <div style="display:inline-block;text-transform:none;">Κατεβάστε τον Τιμοκατάλογο</div>
    </button>
  </ion-toolbar>
</ion-footer>
