<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="ion-content">

  <ion-row>
    <ion-col col-1 no-padding>
      <img src="../assets/imgs/icon6.png" style="width:30px;height:30px;">
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff; position: relative; top:5px;">Ειδοποιήσεις<ion-badge style="margin-left:5px;" id="notifications-badge"
          color="app-yellow">5</ion-badge>
      </div>
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff"> Δειτε ολες τις ειδοποιήσεις σας
      </div>
    </ion-col>
    <ion-col col-1>
      <ion-icon style="color: white;" name="ios-arrow-dropright" (click)="toggle()"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
  
  <ion-row style="margin-top:10px">
    <ion-col col-1 no-padding>
      <img src="../assets/imgs/icon6.png" style="width:30px;height:30px;">
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff;position: relative; top:5px;">Σημειώσεις<ion-badge style="margin-left:5px;" id="notifications-badge"
          color="app-yellow">10</ion-badge>
      </div>
    </ion-col>
    <ion-col col-5 no-padding>
      <div style="color:#ffffff"> Δείτε όλες τις σημειώσεις σας
      </div>
    </ion-col>
    <ion-col col-1>
      <ion-icon style="color: white;" name="ios-arrow-dropright" (click)="toggle()"></ion-icon>
    </ion-col>
  </ion-row>

  <hr>

  <div>
    <div style="display:inline-block;color:#ffc200; font-size: 40px;">10</div>
    <div style="display:inline-block;color:#ffffff;width:100px;border-right:1px solid white;">Εβδομαδιαίες εγγραφές</div>
    <div style="display:inline-block;color:#ffffff;width:120px;margin-left: 10px;">Δείτε τις εγγραφές σας</div>
    <div style="display:inline-block;color:#ffffff;">
      <ion-icon name="ios-arrow-dropright" style="position:relative; top: -5px;left:-20px;"></ion-icon>
    </div>
  </div>
  <ion-row>
    <ion-col>
      <div style="display: block">
        <canvas baseChart height="200" [colors]="barChartColors" [datasets]="barChartData" [labels]="barChartLabels"
          [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent>
    <button ion-button full style="background:#060639;color:#ffc200;">
      <img alt="pdf" src="../../assets/imgs/pdf-icon.png" style="margin-right: 20px;" width="20px;">
      <div class="vertical-bar" style="display:inline-block;margin-right: 20px;"></div>
      <div style="display:inline-block;text-transform:none;">Κατεβάστε τον Τιμοκατάλογο</div>
    </button>
  </ion-toolbar>
</ion-footer>
