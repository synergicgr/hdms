<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <img alt="logo" height="120" src="../../assets/imgs/Hellas-Dns-logo.png">
        </div>
        <div padding text-center>
          <ion-item no-lines style="border-radius: 10px;" text-wrap>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username" (keyup.enter)="moveFocus(b)" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item no-lines style="border-radius: 10px; margin-top: 10px;" text-wrap>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password" #b (keyup.enter)="signIn()">{{password}}</ion-input>
          </ion-item>

          <button ion-button clear style="text-align: center;margin-top: 20px;" class="forgotPassword" (click)="forgotPassword()">
            Ξεχασα τον κωδικο μου<img src="../assets/imgs/lock.png" width="20" height="20" style="margin-left:10px;position:relative; top:-2px;">
          </button>
        </div>

        <div padding text-center style="width:100%;display:block;text-align: center;">
          <ion-label style="display:inline-block;color:white;">Απομνημόνευση</ion-label>
          <ion-toggle class="custom-toggle" [(ngModel)]="rememberMe" style="display:inline-block;"></ion-toggle>
        </div>

        <div padding text-center style="width:100%;display:block;">
          <button ion-button round (click)="signIn()" class="login-button">Σύνδεση</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="text-align:center;height:60px;  align-items:center;
justify-content:center;">
  <div style="display: inline-block; color:#fff;margin-right: 10px;font-size: 10px;margin-top: 30px;">Οροι χρησης</div>
  <div style="display: inline-block; color:#fff;margin-right: 10px;font-size: 10px;">|</div>
  <div style="display: inline-block; color:#fff;margin-right: 10px;font-size: 10px;">Προσωπικα δεδομενα</div>
  <div style="display: inline-block; color:#fff;margin-right: 10px;font-size: 10px;">|</div>
  <div style="display: inline-block; color:#fff;font-size: 10px;">HellasDMS Copyright 2018</div>
</ion-footer>
