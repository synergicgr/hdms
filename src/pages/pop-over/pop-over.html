<ion-content style="background:#36365f; overflow: hidden;" class="ion-content">
  <ion-list no-lines>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;" (click)="openAccount()"><img style="position: relative;top: 5px;margin-right: 10px;" alt="account" src="../../assets/imgs/1.png" width="30" height="30">Το προφιλ μου</button>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;" (click)="openChangePassword()"><img style="position: relative;top: 5px;margin-right: 10px;" alt="change password" src="../../assets/imgs/2.png" width="30" height="30">Αλλαγη κωδικου συνδεσης</button>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;" (click)="disconnect()"><img style="position: relative;top: 5px;margin-right: 10px;" alt="disconnect" src="../../assets/imgs/3.png" width="30" height="30">Αποσυνδεση</button>    
  </ion-list>
</ion-content>
