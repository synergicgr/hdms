<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="60" src="../../assets/imgs/Hellas-Dns-logo.png" style="margin-right:20px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="color:#ffc200;font-size: 20px;margin-bottom: 20px;">
    Σημείωση
  </div>

  <ion-row>
    <ion-col col-12 style="color:#8c8ca9">
      {{note.showDate}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 style="color:#8c8ca9">
      {{note.content}}
    </ion-col>
  </ion-row>

</ion-content>
