<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="60" src="assets/imgs/Hellas-Dns-logo.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose style="margin-right:10px;" (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="color:#ffc200;font-size: 20px;margin-bottom: 20px;float: left;margin-left: 5px;">
    Σημείωση
  </div>
  <div style="float:right;">
    <ion-icon name="trash" style="font-size: 30px;margin-top: -2px;margin-right: 5px" color="white" (click)="deleteNote()"></ion-icon>
  </div>
  <div style="clear:both;"></div>

  <ion-row style="margin-top:10px;">
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 60px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="note.showDate">
      <span class="floating-label">ΗΜΕΡΟΜΗΝΙΑ</span>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 60px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="note.title">
      <span class="floating-label">ΤΙΤΛΟΣ</span>
    </ion-col>
  </ion-row>

  <ion-row style="background: #272753;border-radius: 5px; margin-left: 5px; margin-right: 5px; margin-bottom: 10px;height: 70px;">
    <ion-col col-12>
      <ion-label style="font-size: 11px;margin-top: -5px;">ΚΑΤΑΣΤΑΣΗ</ion-label>
    </ion-col>
    <ion-col col-12>
      <ion-item no-lines no-padding>
        <ion-select item-left [(ngModel)]="note.status" multiple="false">
          <ion-option>Σε εκρεμότητα</ion-option>
          <ion-option>Να κάνω</ion-option>
          <ion-option>Έγινε</ion-option>          
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="background: #272753;border-top-left-radius: 10px;border-top-right-radius: 10px;margin-left: 5px; margin-right: 5px;">
    <ion-col col-12 col-lg style="color:#8c8ca9;margin-left: 5px;font-size: 12px;">
      ΠΕΡΙΕΧΟΜΕΝΟ
    </ion-col>
  </ion-row>
  <ion-row style="background: #272753;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;margin-top: -20px;margin-left: 5px; margin-right: 5px;">
    <ion-col col-12>
      <ion-textarea style="color:#ffffff; margin-left: 5px;" rows="8" [(ngModel)]="note.content"></ion-textarea>
    </ion-col>
  </ion-row>

  <button ion-button color="app-yellow" style="font-weight:bold;margin-left: 5px;margin-top:20px;width:320px;" (click)="saveNote()">
    ΑΠΟΘΗΚΕΥΣΗ
  </button>

</ion-content>
