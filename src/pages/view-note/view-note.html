<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center;">
      <img alt="logo" height="60" src="../../assets/imgs/Hellas-Dns-logo.png" style="margin-right:20px;">
    </ion-title>
    <ion-buttons end>
      <button ion-button color="white" icon-only menuClose (click)="presentPopover($event)">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="ion-content">
  <div style="color:#ffc200;font-size: 20px;margin-bottom: 20px;">
    Σημείωση
  </div>

  <ion-row>
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 50px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="note.creationDate">
      <span class="floating-label">ΗΜΕΡΟΜΗΝΙΑ</span>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col col-12>
      <input type="text" style="width: 100%;height: 50px;border-radius: 10px;" class="inputText" no-margin [(ngModel)]="note.title">
      <span class="floating-label">ΤΙΤΛΟΣ</span>
    </ion-col>
  </ion-row>

  <ion-row style="background: #272753;border-top-left-radius: 10px;border-top-right-radius: 10px;">
    <ion-col col-12 col-lg style="color:#8c8ca9;margin-left: 10px;">
      ΠΕΡΙΕΧΟΜΕΝΟ
    </ion-col>
  </ion-row>
  <ion-row style="background: #272753;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;">
    <ion-col col-12>
      <ion-textarea style="height:80px;color:#ffffff; margin-left: 5px;" [(ngModel)]="note.content"></ion-textarea>
    </ion-col>
  </ion-row>

  <button ion-button full color="app-yellow" style="font-weight:bold;margin-top:20px;">
    ΑΠΟΘΗΚΕΥΣΗ
  </button>

</ion-content>
