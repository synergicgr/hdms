<ion-content style="background:#36365f;">
  <ion-buttons end>
    <button ion-button color="white" style="background:#36365f;font-size: 16px;" clear (click)="dismiss()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
  <ion-row>
    <ion-col style="color:#747490">
      Εμφάνιση:
    </ion-col>
  </ion-row>

  <ion-list no-lines>
    <ion-item>
      <ion-label style="color: #aaaac0">Ενεργοί</ion-label>
      <ion-checkbox [(ngModel)]="enabled" item-right (ionChange)="changedEnabled()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label style="color: #aaaac0">Ανενεργοί</ion-label>
      <ion-checkbox [(ngModel)]="disabled" item-right (ionChange)="changedDisabled()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col style="color: #747480">
      Ταξινόμηση ανά:
    </ion-col>
  </ion-row>

  <ion-list no-lines>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;text-align: left;" (click)="sortNameAZ();dismiss();">Ονομα
      Α-Ζ</button>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;text-align: left;" (click)="sortNameZA();dismiss();">Ονομα
      Ζ-Α</button>
    <button ion-item style="background:#36365f;color:#aaaac0;text-transform: none;text-align: left;" (click)="sortCityAZ();dismiss();">Περιοχή
      Α-Ζ</button>
    <button ion-item float-left style="background:#36365f;color:#aaaac0;text-transform: none;text-align: left;" (click)="sortCityZA();dismiss();">Περιοχή
      Ζ-Α</button>
  </ion-list>
</ion-content>
